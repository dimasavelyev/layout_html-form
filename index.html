<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST" onsubmit="onSubmit()">
    <fieldset>
      <legend>Personal information</legend>
      <div>
        <label>
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>
      </div>
      <div>
        <label>
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>
      </div>
      <div>
        <label>
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="150"
            value="12"
          >
        </label>
      </div>
      <div>
        <label>
          Full date of birth:
          <input type="date" name="date-of-birth">
        </label>
      </div>
      <div>
        <label>
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
            required
          >
        </label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Registration</legend>
      <div>
        <label>
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>
      </div>
      <div>
        <label>
          Password:
          <input
            type="password"
            name="password"
            minlength="8"
            maxlength="16"
          >
        </label>
      </div>
    </fieldset>
    <fieldset>
      <legend>An interesting fact about you!</legend>
      <div>
        Do you love cats?
        <label>
          <input
            type="radio"
            name="cats"
            value="yes"
          >
          Yes
        </label>
        <label>
          <input
            type="radio"
            name="cats"
            value="no"
          >
          No
        </label>
      </div>
      <div>
        <label>
          What is your favorite color?
          <input
            type="color"
            name="color"
            value="#000000"
          >
        </label>
      </div>
      <div>
        <label>
          What time do you go to bed?
          <input type="time" name="sleeping-time">
        </label>
      </div>
      <div>
        <label>
          What are your favorite brand of cars?
          <select multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
      </div>
      <div>
        <label>
          How do you rate our work?
          <input
            type="range"
            name="our-rating"
            min="1"
            max="10"
            value="1"
          >
        </label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Additional info:</legend>
      <div>
        <label>
          Comments:
          <textarea name="comments"></textarea>
        </label>
      </div>
      <div>
        <label>
          Would you recommend us?
          <select name="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </div>
    </fieldset>
    <button type="submit">Submit</button>
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
